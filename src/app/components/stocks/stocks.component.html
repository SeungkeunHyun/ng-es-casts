<table mat-table matSort [dataSource]="latestPrices"  style="width:100%" class="mat-elevation-z8">
    <ng-container [matColumnDef]="column" *ngFor="let column of columnsToDiplay">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> {{column}} </th>
      <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="columnsToDiplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDiplay;"></tr>
  </table>
